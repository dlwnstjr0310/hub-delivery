server:
  port: 19090

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: hub-service
          uri: lb://hub-service
          predicates:
            - Path=/hubs/**
        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/companies/**
        - id: delivery-service
          uri: lb://delivery-service
          predicates:
            - Path=/deliveries/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
        - id: slack-service
          uri: lb://slack-service
          predicates:
            - Path=/slack/**
        - id: slack-service
          uri: lb://slack-service
          predicates:
            - Path=/slack/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**

